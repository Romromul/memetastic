apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 25

        buildConfigField "boolean", "IS_GPLAY_BUILD", "false"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        flavorDefault {
            applicationId "io.github.gsantner.memetastic"
            manifestPlaceholders = [appName: "MemeTastic"]
            versionCode 14
            versionName "0.9.0"
        }

        flavorTest {
            applicationId "io.github.gsantner.memetastic.test"
            manifestPlaceholders = [appName: "MemeTestic"]
            versionCode = Integer.parseInt(new Date().format('yyMMdd'))
            versionName = new Date().format('yyMMdd')
        }
    }

    lintOptions {
        disable 'MissingTranslation'
    }

    sourceSets { main { assets.srcDirs = ['src/main/assets', '../Assets'] } }
}

repositories {
    maven { url "https://jitpack.io" }

}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'

    // Default android libs
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support:design:25.2.0'
    compile 'com.android.support:cardview-v7:25.2.0'
    compile "com.android.support:recyclerview-v7:25.2.0"

    // MemeTastic libs
    compile 'com.flipboard:bottomsheet-core:1.5.0'
    compile 'com.github.DASAR:ShiftColorPicker:v0.5'

    // Butterknife
    compile 'com.jakewharton:butterknife:8.0.1'
    apt 'com.jakewharton:butterknife-compiler:8.0.1'
}
